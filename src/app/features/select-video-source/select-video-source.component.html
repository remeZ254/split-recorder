<div class="container">
  <p>select-video-source works!</p>

  <video [srcObject]="mediaStream$ | async" autoplay></video>

  <mat-form-field *ngIf="videoSources$ | async as sources" appearance="fill">
    <mat-label>Select Source</mat-label>
    <mat-select>
      <mat-option
        *ngFor="let source of sources"
        [value]="source"
        (click)="streamSource(source)"
      >
        {{ source.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
